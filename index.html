<!DOCTYPE html>
<html lang="en">
<head>

    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="css/styles.css">

       </div>

            <option value="none">8</option>
            <option value="none">9</option>
            <option value="none">10</option>
            <option value="none">11</option>
            <option value="none">12</option>
            <option value="none">13</option>
            <option value="none">14</option>
            <option value="none">15</option>
            <option value="none">16</option>
            <option value="none">17</option>
            <option value="none">18</option>
            <option value="none">19</option>
            <option value="none">20</option>

            <option value="none">28</option>
            <option value="none">29</option>
            <option value="none">30</option>
            <option value="none">31</option>
            
        </select>
    </form>



    <form action="script.js" method="confirm">

    <p> Are you male or female?</p>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female"> FEMALE</label> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> MALE</label> <br> <br>
        <input type="submit"  value= "Submit here" name="submit">
     </form>
    
    </div>

    <script 
    src="script.js">
    </script>

</html>
